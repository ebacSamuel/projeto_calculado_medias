<!DOCTYPE html>
<html lang="pr=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de medias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./main.css"/>   
</head>
<body>
   <div class="container">
    <header>
        <img src="./IMAGES/logo.png" alt="capelo e diploma"/>
        <h1>Calculadora de m√©dias</h1>
    </header>
    <form id="form-atividade">
        <input type="text" id="nome-atividade" required placeholder="Nome da atividade"/>
        <input type="number" id="nota-atividade" required placeholder="Nota da atividade" min="0" max="10"/>
        <button type="submit">Adiconar +</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome da atividade</th>
                <th>Nota da atividade</th>
                <th>Aprovado?</th>
            </tr>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Media final</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado"><span class="resultado aprovado">---</span></td>
                </tr>
            </tfoot>
        </thead>
    </table>
   </div>
    
</body>
<script src="./main.js"></script>
</html>
